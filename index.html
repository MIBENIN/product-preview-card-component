<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
 
   <div class="card-container">
    <div class="image-container">
      <img src="./images/image-product-desktop.jpg" alt="image-product" class="desktop-image">
      <img src="./images/image-product-mobile.jpg" alt="image-product" class="mobile-image">
    </div>
    <div class="content-container">
      <h2>PERFUME</h2>
      <h1>Gabrielle
      Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator
      for the House of CHANEL</p>
      <div class="price-container">
      <span class="discount-price">$149.99</span>
      <span class="actual-price">$169.99</span>
      </div>
      <button type="button" class="btn"><img src="./images/icon-cart.svg">Add to Cart</button>
    </div>

   </div>
  
</body>
</html>
